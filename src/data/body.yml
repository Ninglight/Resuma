aboutText:
    -
        content: À la recherche d'une formation me permettant une spécialisation dans le domaine du Web, je souhaite approfondir et élargir mes connaissances dans le WebDesign et le Développement Front-end. Ces domaines étant pour moi mes projets futurs de professionnalisation.
    -
        content: Plus particulièrement, le domaine de l'UX me fascine par son intérêt de la psychologie des utilisateurs.
    -
        content: Dans la continuité de la licence SIL que je réalise actuellement, l'obtention d'une validation BAC +5 me parait essentielle au vu du marché du travail actuel et afin de prétendre un jour à la gestion de projet Web dans son ensemble.
    -
        content: Ma passion pour le Web se développe de plus en plus vers la partie visuelle des applications avec le graphisme et le développement Front-End, tout en étant conscient des enjeux de la partie cachée de l'iceberg, puisque j'y ai effectué mes études.
    -
        content: De nature créative, j'aime pouvoir me donner au maximum dans tout type de projet où le dialogue, le partage et la volonté de bien faire sont réunis.

